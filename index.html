<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/responsive.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 class="title">Profile Card Component</h1>
  </header>

  <!-- MAIN -->
  <main>
    <article class="container">
      <figure>
        <img src="./images/bg-pattern-top.svg" alt="background pattern circle" class="bg-pattern-top">
        <img src="./images/bg-pattern-bottom.svg" alt="background pattern circle" class="bg-pattern-bottom">
      </figure>

      <!-- Profile card component -->
      <article class="profile_card">
        <article class="card">
          <figure class="user_images">
            <img src="./images/bg-pattern-card.svg" alt="Banner image">
            <img src="./images/image-victor.jpg" alt="User photo">
          </figure>
          <article class="card_info">
            <p class="user_name">Victor Crest <span class="user_num"> 26</span></p> 
            <p class="user_city">London</p>
            <div class="user_stat">
              <div class="stats">80K<span class="stat_text">Followers</span></div>
              <div class="stats">803K<span class="stat_text">Likes</span></div>
              <div class="stats">1.4K<span class="stat_text">Photos</span></div>
            </div>
          </article>
        </article>
      </article>
    </article>
  </main>
  
  <!-- FOOTER -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/GregoriM04" target="_blank">Gregori Mart√≠nez</a>.
  </footer>
</body>
</html>
